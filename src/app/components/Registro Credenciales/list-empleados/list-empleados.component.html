



<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Lista de Credenciales</span>
            <button class="btn btn-dark btn-lg float-right" routerLink="/create-empleado">Agregar</button>
            <h5 style="margin-top: 30px;" *ngIf="empleados.length == 0">No hay datos para mostrar</h5>
            <table *ngIf="empleados.length > 0"  class="table table-striped mt-5">
                <thead>
      
                    <tr>
                    <th>Nombre (s)</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Documento</th>
                    <th>Folio</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let empleado of empleados">
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.apellidoPaterno}}</td>
                    <td>{{empleado.apellidoMaterno}}</td>
                    <td>{{empleado.fechaDeNacimiento}}</td>

                    <td>{{empleado.documento}}</td>
                    <td>{{empleado.folio}}</td>
                    <td>
                        <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/editEmpleado/', empleado.id]"></i>
                        <i (click)="eliminarEmpleado (empleado.id)" class="fas fa-trash-alt fa-lg text-danger" ></i>
                    </td>
                  </tr>
                 
                                
                </tbody>
              </table>
             
            
        </div>
    </div>
</div>
