<div class="container pt-4">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card text-center">
              <div class="card-body">
                  <h3>{{ titulo }}
          <h3>Agregar Credencial
              <div *ngIf="loading" class="spinner-border float-right" role="status">
              <span class="visually-hidden">Loading...</span>
            </div></h3>
        <div *ngIf="loading" class="spinner-border float-right" role="status">
        <span class="visually-hidden">Loading...</span>
      </div></h3>
    
    <span *ngIf="submitted && createAcaCred.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
    <form class="mt-4" [formGroup]="createAcaCred"   (ngSubmit)="agregarEditarAcad()"   
  
    >
        <div class="row">
            <div class="col"  *ngIf="user$ | async as user" >
                <input type="text" class="form-cotrol form-control-lg mt-3" formControlName="nombre" 
                       placeholder="Nombre">
            </div>
            <div class="col">
                <input type="text" class="form-cotrol form-control-lg mt-3" formControlName="apellidoPaterno"
                       placeholder="Apellido Paterno">
            </div>
            <div class="col">
                <input type="text" class="form-cotrol form-control-lg mt-3" formControlName="apellidoMaterno"
                       placeholder="Apellido Materno">
            </div>
            <div class="col">
                <input type="text" class="form-cotrol form-control-lg mt-3" formControlName="fechaDeNacimiento"
                       placeholder="Fecha de Nacimiento">
            </div>
          
            <div class="col">
                <input type="text" class="form-cotrol form-control-lg mt-3" formControlName="documento" placeholder="Documento">
                <div>
                <input type="text" class="form-cotrol form-control-lg mt-3" formControlName="codigo" placeholder="Codigo">
              </div>
              <div class="mt-3">
                <div class="col" >
                <input *ngIf="user$ | async as user" type="file" accept=".png, .jpg, .jpeg .pdf" formControlName="credencial"  multiple (change)="cargarImagen($event, user)" id="inputFile">
              <label for="inputFile"  class="labelInputFile">
                
  
                <mat-icon>upload</mat-icon></label>
              </div>
  
                <div class="mt-3">
              
                <button type="text" class="btn btn-secondary btn-lg" routerLink="/academico">Volver</button>
                <button type="submit" class="btn btn-dark btn-lg ml-2">Agregar</button>
              
                
  
                
  
            </div>
            </div>
            </div>
        </div>
    </form>
  </div>
  </div>
